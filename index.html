<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img class="image" src="./assets/images/avatar-jessica.jpeg" alt="Victor Crest">
    </div>

    <div class="text-container">
      <h2>Jessica Randall</h2>
      <h5>London, United Kingdom</h5>
      <p>"Front-end developer and avid reader."</p>
    </div>

    <div class="links-container">
      <a href="https://github.com/" target="_blank" class="link-button">GitHub</a>
      <a href="https://www.frontendmentor.io/" target="_blank" class="link-button">Frontend Mentor</a>
      <a href="https://www.linkedin.com/" target="_blank" class="link-button">LinkedIn</a>
      <a href="https://twitter.com/" target="_blank" class="link-button">Twitter</a>
      <a href="https://www.instagram.com/" target="_blank" class="link-button">Instagram</a>
    </div>

    
  </div>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Harsh Srivastava</a>.</p>
    </div>
  </footer>

</body>
</html>
